[kivy]
; keyboard_repeat_delay = 300
; keyboard_repeat_rate = 30
; log_dir = logs
; log_enable = 1
; log_level = info
; log_name = kivy_%y-%m-%d_%_.txt
; window_icon = 
log_dir = logs_media
log_enable = 1
log_level = info
log_name = media_%y-%m-%d_%_.txt
; keyboard_mode = systemanddock
; keyboard_layout = qwerty
; desktop = 1
; exit_on_escape = 1
; pause_on_minimize = 0
; kivy_clock = default
; default_font = ['Roboto', 'data/fonts/Roboto-Regular.ttf', 'data/fonts/Roboto-Italic.ttf', 'data/fonts/Roboto-Bold.ttf', 'data/fonts/Roboto-BoldItalic.ttf']
; log_maxfiles = 100
; window_shape = data/images/defaultshape.png
; config_version = 21

[graphics]
left=-1000
position=custom
fullscreen = 0
rotation = 0
show_cursor = 1
top = -1000
width = 1280
height = 800
resizable = 1
borderless = 1
window_state = maximized
minimum_width = 0
minimum_height = 0
min_state_time = .035
allow_screensaver = 1
maxfps = 24
shaped = 0

; [input]
; mouse = mouse
; %(name)s = probesysfs,provider=hidinput
; mtdev_%(name)s = probesysfs,provider=mtdev
; hid_%(name)s = probesysfs,provider=hidinput

; [postproc]
; double_tap_distance = 20
; double_tap_time = 250
; ignore = []
; jitter_distance = 0
; jitter_ignore_devices = mouse,mactouch,
; retain_distance = 50
; retain_time = 0
; triple_tap_distance = 20
; triple_tap_time = 375

[media_sounds]
directory=media/sounds
one=One.wav
two=Two.wav
three=Three.wav
fight=Fight.wav
go=Go_Angry.wav
soccer=Soccer.wav
deathmatch=DeathMatch.wav
hault=hault.wav